<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Compounds</title>
</head>
<body>
    <!-- Create a page of carbon compounds using subset and superset tags -->
    <h1>List of various Carbon compounds</h1>
    <h3>1.Carbon dioxide</h3>
    <p>C + O<sub>2</sub> = CO<sub>2</sub></p>
    <hr>
    <h3>2.Formic acid</h3>
    <p>H+C+O+O+H = CH <sub>2</sub>O <sub>2</sub></p>
    <hr>
    <h3>3.Sodium carbonate</h3>
    <p>N + a<sub>2</sub> + C+O<sup>3</sup> = Na<sub>2</sub>CO<sup>3</sup></p>



    
</body>
</html>
